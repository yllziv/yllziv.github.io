<!DOCTYPE html><html><head><title>JSON格式化</title><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="杨龙龙的常用工具"><meta name="author" content="杨龙龙"><link rel="stylesheet" type="text/css" href="transform.css"></head><body id="tool"> <select class="json-history"><option selected="selected" class="display-none">没有保存的纪录，请点击保存纪录按钮</option></select><textarea class="tool-source" id="sourceJSON" spellcheck="false" placeholder="输入需要转码的字符串"></textarea><ul class="tool-button-ul"><li class="tool-button-list" id="transform-unicode-btn">Unicode编码</li><li class="tool-button-list" id="transform-deunicode-btn">Unicode解码</li><li class="tool-button-list" id="transform-encodeutf8-btn">UTF-8编码</li><li class="tool-button-list" id="transform-decodeutf8-btn">UTF-8编码</li><li class="tool-button-list" id="transform-enurl-btn">URL编码</li><li class="tool-button-list" id="transform-deurl-btn">URL解码</li><li class="tool-button-list" id="transform-enbase64-btn">Base64编码</li><li class="tool-button-list" id="transform-debase64-btn">Base64解码</li><li class="tool-button-list" id="transform-b16md5-btn">md5加密</li><li class="tool-button-list" id="transform-htmltostring-btn">HTML转字符串</li><li class="tool-button-list" id="transform-clean-btn">清空记录</li><li class="tool-button-list" id="transform-save-btn">保存记录</li><div class="tool-clear-float"></div></ul><textarea class="tool-dest" id="destJSON" spellcheck="false" readonly="readonly"></textarea><script type="text/javascript" src="../../../vendors/jquery/index.js"></script><script type="text/javascript" src="md5.js"></script><script type="text/javascript" src="transform.js"></script></body></html>
