<!DOCTYPE html><html lang="zh"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content=""><meta name="author" content=""><meta name="renderer" content="webkit"><title> 正则表达式-杨龙龙的个人博客</title><link rel="stylesheet" href="../../../vendors/bootstrap/css/bootstrap.min.css"><link href="../../../vendors/CodeMirror-regex/lib/codemirror.css" rel="stylesheet"><link rel="stylesheet" href="../../../vendors/CodeMirror-regex/theme/monokai.css"><link rel="stylesheet" type="text/css" href="regex.css"></head><body id="regex"><div class="container-fluid"><br><div class="row"><div class="col-md-12"><div class="form-group"><div class="btn-toolbar alert alert-success" role="toolbar"><h4 class="title">正则表达式在线测试</h4><div class="btn-group btn-group-sm" data-toggle="buttons" role="group"> <label class="btn btn-default active"><input type="radio" name="workMode" id="workModeMatch" value="0" checked="checked">查找模式</label> <label class="btn btn-default"><input type="radio" name="workMode" id="workModeReplace" value="1">替换模式</label></div></div> <button type="button" class="btn btn-success navbar-btn" id="btnRun" style="display:none">Run!</button></div></div></div><div class="row"><div class="col-md-12"><div class="form-group"><div class="btn-toolbar alert alert-success" role="toolbar"> <label for="">正则表达式：</label><div class="btn-group btn-group-xs" data-toggle="buttons" role="group"> <label class="btn btn-default active" title="选中为匹配所有符合项，否则只匹配第一项，参数g"><input type="checkbox" name="RegExpOption" id="RegExpOptionGlobal" value="g" checked="checked">全局模式</label> <label class="btn btn-default" title="选中则忽略大小写，参数i"><input type="checkbox" name="RegExpOption" id="RegExpOptionIgnoreCase" value="i">忽略大小写</label> <label class="btn btn-default" title="选中则转义^和$为行的开始和结束，否则^和$为所有文本的开始和结束"><input type="checkbox" name="RegExpOption" id="RegExpOptionMultiline" value="m">多行模式</label></div><textarea class="form-control" style="font-size:x-large" name="" id="tbReg" cols="30" rows="1" placeholder="正则表达式" spellcheck="false"></textarea></div></div></div></div><div class="row" id="results-holder"><div class="col-md-12"><div class="form-group"><div class="btn-toolbar alert alert-success" role="toolbar"> <label for="">输入字符串：</label><textarea class="form-control" name="" id="tbInput" placeholder="输入字符串" spellcheck="false"></textarea><div id="match-tip" style="display:none"></div></div></div></div></div><div class="row"><div class="col-md-12"><div class="form-group"><div class="btn-toolbar alert alert-success" role="toolbar"> <label for="">替换内容：</label><div class="btn-group btn-group-xs" data-toggle="buttons" role="group"> <label class="btn btn-default active" title="默认模式，指将源字符串中的匹配结果替换为新内容"><input type="radio" name="replaceMode" id="replaceModeIncludeNoMatch" value="0" checked="checked">包含未匹配</label> <label class="btn btn-default" title="提取模式，用于将源字符串中匹配内容替换后新内容，常用于数据提取"><input type="radio" name="replaceMode" id="replaceModeExcludeNoMatch" value="1">不包含未匹配</label></div><textarea class="form-control" name="" id="tbReplace" cols="30" rows="3" placeholder="替换内容" spellcheck="false"></textarea></div></div></div></div><div class="row"><div class="col-md-12"><div class="form-group"><div class="btn-toolbar alert alert-success" role="toolbar"> <label for="">输出结果：</label><div class="btn-group btn-group-xs" role="group"> <label class="btn btn-default" title="将输出结果导入输入内容框" id="btnOutputToInput">⬆</label></div><div class="btn-group btn-group-xs" data-toggle="buttons" role="group"> <label class="btn btn-default active" title="window系统换行符,CRLF"><input type="radio" name="newLineChar" id="newLineCharCRLF" value="0" checked="checked">\r\n</label> <label class="btn btn-default" title="Mac系统换行符,CR"><input type="radio" name="newLineChar" id="newLineCharCR" value="1">\r</label> <label class="btn btn-default" title="Linux系统换行符,LF"><input type="radio" name="newLineChar" id="newLineCharLF" value="2">\n</label></div><textarea class="form-control" name="" id="tbOutput" cols="30" rows="7" placeholder="输出结果" spellcheck="false"></textarea></div></div></div></div></div><script src="../../../vendors/jquery/index.js"></script><script src="../../../vendors/bootstrap/js/bootstrap.min.js"></script><script src="../../../vendors/CodeMirror-regex/lib/codemirror.js"></script><script src="js/jch.Core.js"></script><script src="js/jch.jRegexTester.js"></script><script src="js/regex.js"></script></body></html>
