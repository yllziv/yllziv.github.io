<!DOCTYPE html><html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>HTTP接口测试-杨龙龙的个人博客</title><link href="rest.css" rel="stylesheet" type="text/css"></head><body id="rest"><div id="wrap" class="console-page container"><h1>HTTP接口测试</h1><fieldset><legend>请求</legend><div id="request_wrapper" class="request-form"> <select class="rest-history"><option selected="selected" class="display-none">没有保存的纪录，请点击保存纪录按钮</option></select><div class="filed-wrapper"> <select id="method" name="method"><option value="GET">GET</option><option value="POST">POST</option><option value="PUT">PUT</option><option value="DELETE">DELETE</option><option value="HEAD">HEAD</option></select> <input type="text" name="request_uri" value="http://httpbin.org/get" id="request_uri" placeholder="填写URL"></div> <input type="text" value="" id="jsonparam" placeholder="直接写参数"><div class="filed-wrapper key-value-fields" id="request_header"><fieldset> <a href="#" id="add_more_request_header">请求头信息（添加）</a><div id="request_header_template"><div class="request-header-pair"> <input type="text" class="param-input" data-value="" name="request_header_key" placeholder="key" size="45"> <input type="text" class="param-input" data-value="" name="request_header_value" placeholder="value" size="45"> <a href="#" class="delete_this">Delete</a></div></div></fieldset></div><div class="filed-wrapper key-value-fields" id="params"><fieldset> <a href="#" id="add_more_param">请求参数（添加）</a><div id="param_template"><div class="param-pair"> <input class="param-input" type="text" data-value="" name="param_key" placeholder="key" size="45"> <input class="param-input" type="text" data-value="" name="param_value" placeholder="value" size="45"> <a href="#" class="delete_this">Delete</a></div></div></fieldset></div><div class="filed-wrapper"> <input type="submit" name="send" value="发送" id="send" class="button"> <input type="submit" name="send" value="保存" id="save" class="button"> <input type="submit" name="send" value="清空" id="clean" class="button"><span id="status"></span></div></div></fieldset><fieldset><legend>响应</legend><div id="response_wrapper"><div id="response"><pre id="response_status"></pre><pre id="response_headers"></pre><pre id="response_body_wrapper"><code id="response_body"></code></pre></div></div></fieldset></div><script type="text/javascript" src="../../../vendors/jquery/index.js"></script><script type="text/javascript" src="rest.js"></script></body></html>
