<!DOCTYPE html><html><head><title>JSON格式化</title><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="杨龙龙的常用工具"><meta name="author" content="杨龙龙"><link rel="stylesheet" href="../../../vendors/jquery-jsonview/jquery.jsonview.css"><link rel="stylesheet" type="text/css" href="json.css"></head><body id="tool"> <select class="json-history"><option selected="selected" class="display-none">没有保存的纪录，请点击保存纪录按钮</option></select><textarea class="tool-source" id="sourceJSON" spellcheck="false" placeholder="输入需要格式化的JSON代码"></textarea><ul class="tool-button-ul"><li class="tool-button-list" id="expand-btn">全部展开</li><li class="tool-button-list" id="collapse-btn">全部折叠</li><li class="tool-button-list" id="toggle-level1-btn">切换第一级</li><li class="tool-button-list" id="toggle-level2-btn">切换第二级</li><li class="tool-button-list" id="toggle-level3-btn">切换第三级</li><li class="tool-button-list" id="toggle-download-btn">下载JSON</li><li class="tool-button-list" id="json-row-btn">切换原始值</li><li class="tool-button-list" id="json-compress-btn">压缩JSON</li><li class="tool-button-list" id="json-clean-btn">清空记录</li><li class="tool-button-list" id="json-save-btn">保存记录</li><div class="tool-clear-float"></div></ul><div class="tool-dest" id="destJSON" spellcheck="false"></div><textarea class="tool-dest" id="rowJSON" spellcheck="false" readonly="readonly"></textarea><script type="text/javascript" src="../../../vendors/jquery/index.js"></script><script type="text/javascript" src="../../../vendors/jquery-jsonview/jquery.jsonview.js"></script><script type="text/javascript" src="json.js"></script></body></html>
