<!DOCTYPE html><html><head><title>JSON格式化</title><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="杨龙龙的常用工具"><meta name="author" content="杨龙龙"><link rel="stylesheet" type="text/css" href="compress.css"></head><body id="tool"> <select class="json-history"><option selected="selected" class="display-none">没有保存的纪录，请点击保存纪录按钮</option></select><textarea class="tool-source" id="sourceJSON" spellcheck="false" placeholder="输入需要压缩的代码"></textarea><ul class="tool-button-ul"><li class="tool-button-list" id="compress-minijs-btn">普通压缩</li><li class="tool-button-list" id="compress-4formatejs-btn">4空格格式化JS</li><li class="tool-button-list" id="compress-2formatejs-btn">2空格格式化JS</li><li class="tool-button-list" id="compress-tformatejs-btn">制表符格式化JS</li><li class="tool-button-list" id="compress-seminijs-btn">加密压缩JS</li><li class="tool-button-list" id="compress-cssencode-btn">横排格式化CSS</li><li class="tool-button-list" id="compress-cssdecode-btn">竖排格式化CSS</li><li class="tool-button-list" id="compress-json-btn">压缩JSON</li><li class="tool-button-list" id="json-clean-btn">清空记录</li><li class="tool-button-list" id="json-save-btn">保存记录</li><div class="tool-clear-float"></div></ul><textarea class="tool-dest" id="destJSON" spellcheck="false" readonly="readonly"></textarea><script type="text/javascript" src="../../../vendors/jquery/index.js"></script><script type="text/javascript" src="lib/base.js"></script><script type="text/javascript" src="lib/format.js"></script><script type="text/javascript" src="lib/htmlformat.js"></script><script type="text/javascript" src="compress.js"></script></body></html>
