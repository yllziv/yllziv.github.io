<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        body {
          padding: 20px;
        }

        .tablist {
          position:relative;
          margin:50px auto;
          min-height:200px;
        }

        .tabmenu li{
          display:inline-block;
        }
        .tabmenu li label {
          display:block;
          padding:5px 10px;
          margin:0 10px 0 0;
          border:1px solid #91a7b4;
          background:#e3f1f8;
          color:#333;
        }

        .tabmenu li .tab_content {
          position: absolute;
          left:0;
          top: 40px;
          width:600px;
          height:170px;
          border:1px solid #91a7b4;
          display: none;
        }

        .tabmenu li input{
          visibility: hidden;
        }

        .tabmenu [id^="radio"]:checked ~ [id^="tab"] {
          display: block;
        }
    </style>
</head>
<body>
<div class="tablist">
    <ul class="tabmenu">
        <li>
          <label for="radio1">标签一</label>
          <input  name="tabs" type="radio" id="radio1">
          <div id="tab1" class="tab_content">tab1</div>
        </li>
        <li>
          <label for="radio2">标签二</label>
          <input  name="tabs" type="radio" id="radio2" checked>
          <div id="tab2" class="tab_content">tab2</div>
        </li>
        <li>
          <label for="radio3">标签三</label>
          <input  name="tabs" type="radio" id="radio3">
          <div id="tab3" class="tab_content">tab3</div>
        </li>
    </ul>
    <!-- 注意：input一直要在label后面。input中的name要一样才能只选一个。 -->
</div>
</body>
</html>
